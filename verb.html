<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Details</title>
  <style>

    }

      padding: 0.75em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #2e2e2e;
      color: #eee;
      margin-top: 1em;
    }
    button:hover {

</head>
<body>

<button onclick="window.location.href='index.html'">Back to List</button>

  { verb: "おきる", romaji: "okiru", meaning: "to wake up", type: "ichidan" },

  { verb: "おぼえる", romaji: "oboeru", meaning: "to remember", type: "ichidan" },
  { verb: "わすれる", romaji: "wasureru", meaning: "to forget", type: "ichidan" },

  { verb: "きる", romaji: "kiru", meaning: "to wear (upper body)", type: "ichidan" },
  { verb: "ぬぐ", romaji: "nugu", meaning: "to take off (clothes)", type: "godan" },
  { verb: "いれる", romaji: "ireru", meaning: "to put in", type: "ichidan" },
  { verb: "だす", romaji: "dasu", meaning: "to take out", type: "godan" },
  { verb: "およぐ", romaji: "oyogu", meaning: "to swim", type: "godan" },
  { verb: "あそぶ", romaji: "asobu", meaning: "to play", type: "godan" },
  { verb: "わらう", romaji: "warau", meaning: "to laugh", type: "godan" }
];

function getVerbDetails() {
  const params = new URLSearchParams(window.location.search);
  const romaji = params.get('verb');
  return verbs.find(v => v.romaji === romaji);
}

function renderVerbDetails() {
  const verb = getVerbDetails();
  const container = document.getElementById('verbDetails');
  
  if (verb) {
    container.innerHTML = `
      <h1>${verb.verb}</h1>
      <p><strong>Romaji:</strong> ${verb.romaji}</p>
      <p><strong>Meaning:</strong> ${verb.meaning}</p>
      <p><strong>Type:</strong> ${verb.type}</p>
    `;
    document.title = `${verb.verb} Details`;
  } else {
    container.innerHTML = `<p>Verb not found</p>`;
  }
}

renderVerbDetails();
</script>

</body>
</html>
