      {japanese: "きのう せんせいの しつもんに こたえました。", romaji: "Kinō sensei no shitsumon ni kotaemashita."}
    ]
  }
};

function loadVerbDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const verbRomaji = urlParams.get('verb');
  const verbInfo = verbData[verbRomaji];
  
  if (!verbInfo) {
    document.getElementById('verbDetails').innerHTML = '<h2>Verb not found</h2>';
    return;
  }
  
  const container = document.getElementById('verbDetails');
  container.innerHTML = `
    <h1>${verbInfo.verb} (${verbRomaji})</h1>
    <h2>${verbInfo.meaning}</h2>
    <h3>Example Sentences:</h3>
  `;
  
  verbInfo.examples.forEach((example, index) => {
    const exampleDiv = document.createElement('div');
    exampleDiv.className = 'example';
    exampleDiv.innerHTML = `
      <p>${example.japanese}</p>
      <p class="romaji">${example.romaji}</p>
      <button class="speak-btn" onclick="speak('${example.japanese}')">Sound</button>
    `;
    container.appendChild(exampleDiv);
  });
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance();
    utterance.text = text;
    utterance.lang = 'ja-JP';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  } else {
    alert('Text-to-speech not supported in this browser');
  }
}

loadVerbDetails();
</script>
