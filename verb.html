<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Details</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    .example {
      background-color: #1e1e1e;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .romaji, .translation {
      color: #aaa;
      font-style: italic;
      margin: 0.5em 0;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.2em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .back-btn {
      background-color: #1565C0;
      color: white;
    }
    .back-btn:hover {
      background-color: #0D47A1;
    }
    h1, h2, h3 {
      color: #4CAF50;
    }
    .speak-btn {
      background-color: #7B1FA2;
      color: white;
    }
    .speak-btn:hover {
      background-color: #4A148C;
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">← Back</button>

<div id="verbDetails"></div>

<script>
const verbData = {
  taberu: {
    verb: "たべる",
    romaji: "taberu",
    meaning: "to eat",
    examples: [
      {japanese: "わたしは あさごはんを たべます。", romaji: "Watashi wa asagohan o tabemasu.", translation: "I eat breakfast."},
      {japanese: "この ケーキを たべて ください。", romaji: "Kono kēki o tabete kudasai.", translation: "Please eat this cake."},
      {japanese: "きのう すしを たべました。", romaji: "Kinō sushi o tabemashita.", translation: "I ate sushi yesterday."}
    ]
  },
  nomu: {
    verb: "のむ",
    romaji: "nomu",
    meaning: "to drink",
    examples: [
      {japanese: "コーヒーを のみます。", romaji: "Kōhī o nomimasu.", translation: "I drink coffee."},
      {japanese: "まいにち みずを たくさん のんで ください。", romaji: "Mainichi mizu o takusan nonde kudasai.", translation: "Please drink plenty of water every day."},
      {japanese: "おさけを のみすぎないで ください。", romaji: "Osake o nomisuginaide kudasai.", translation: "Please don't drink too much alcohol."}
    ]
  },
  iku: {
    verb: "いく",
    romaji: "iku",
    meaning: "to go",
    examples: [
      {japanese: "あした とうきょうに いきます。", romaji: "Ashita Tōkyō ni ikimasu.", translation: "I will go to Tokyo tomorrow."},
      {japanese: "がっこうに いく まえに あさごはんを たべます。", romaji: "Gakkō ni iku mae ni asagohan o tabemasu.", translation: "I eat breakfast before going to school."},
      {japanese: "どこに いきたいですか？", romaji: "Doko ni ikitai desu ka?", translation: "Where do you want to go?"}
    ]
  },
  // ... (他の47個の動詞も同様の形式で)
  warau: {
    verb: "わらう",
    romaji: "warau",
    meaning: "to laugh",
    examples: [
      {japanese: "おもしろい えいがを みて わらいました。", romaji: "Omoshiroi eiga o mite waraimashita.", translation: "I watched a funny movie and laughed."},
      {japanese: "もっと わらって ください。", romaji: "Motto waratte kudasai.", translation: "Please laugh more."},
      {japanese: "なにを わらって いるんですか？", romaji: "Nani o waratte irun desu ka?", translation: "What are you laughing at?"}
    ]
  }
};

function loadVerbDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const verbRomaji = urlParams.get('verb');
  const verbInfo = verbData[verbRomaji];
  
  if (!verbInfo) {
    document.getElementById('verbDetails').innerHTML = '<h2>Verb not found</h2>';
    return;
  }
  
  const container = document.getElementById('verbDetails');
  container.innerHTML = `
    <h1>${verbInfo.verb} (${verbInfo.romaji})</h1>
    <h2>Meaning: ${verbInfo.meaning}</h2>
    <h3>Example Sentences:</h3>
  `;
  
  verbInfo.examples.forEach((example, index) => {
    const exampleDiv = document.createElement('div');
    exampleDiv.className = 'example';
    exampleDiv.innerHTML = `
      <p>${example.japanese}</p>
      <p class="romaji">${example.romaji}</p>
      <p class="translation">${example.translation}</p>
      <button class="speak-btn" onclick="speak('${example.japanese}')">Sound</button>
    `;
    container.appendChild(exampleDiv);
  });
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance();
    utterance.text = text;
    utterance.lang = 'ja-JP';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  } else {
    alert('Text-to-speech not supported in this browser');
  }
}

loadVerbDetails();
</script>

</body>
</html>
