<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Details</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    .verb-details {
      max-width: 600px;
      margin: 0 auto;
      padding: 1em;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .back-button {
      display: block;
      margin: 1em auto;
      padding: 0.5em 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #4CAF50;
      text-align: left;
    }
    th {
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>

<div class="verb-details" id="verbDetails">
  <h1 id="verbTitle">Verb Details</h1>
  <table>
    <tr>
      <th>Kanji/Kana</th>
      <td id="verbKanji"></td>
    </tr>
    <tr>
      <th>Romaji</th>
      <td id="verbRomaji"></td>
    </tr>
    <tr>
      <th>Meaning</th>
      <td id="verbMeaning"></td>
    </tr>
    <tr>
      <th>Type</th>
      <td id="verbType"></td>
    </tr>
  </table>
  <button class="back-button" onclick="window.location.href='index.html'">Back to List</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const verbData = JSON.parse(localStorage.getItem('selectedVerb'));
  
  if (verbData) {
    document.getElementById('verbTitle').textContent = verbData.verb;
    document.getElementById('verbKanji').textContent = verbData.verb;
    document.getElementById('verbRomaji').textContent = verbData.romaji;
    document.getElementById('verbMeaning').textContent = verbData.meaning;
    document.getElementById('verbType').textContent = verbData.type;
  } else {
    document.getElementById('verbDetails').innerHTML = `
      <h1>Error</h1>
      <p>No verb data found. Please select a verb from the list.</p>
      <button class="back-button" onclick="window.location.href='index.html'">Back to List</button>
    `;
  }
});
</script>

</body>
</html>
