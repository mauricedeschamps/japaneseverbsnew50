<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Details</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    .example {
      background-color: #1e1e1e;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .romaji {
      color: #aaa;
      font-style: italic;
      margin-top: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.2em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .back-btn {
      background-color: #1565C0;
      color: white;
    }
    .back-btn:hover {
      background-color: #0D47A1;
    }
    h1, h2, h3 {
      color: #4CAF50;
    }
    .speak-btn {
      background-color: #7B1FA2;
      color: white;
    }
    .speak-btn:hover {
      background-color: #4A148C;
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">← Back</button>

<div id="verbDetails"></div>

<script>
const verbData = {
  taberu: {
    verb: "たべる",
    meaning: "to eat",
    examples: [
      {japanese: "わたしは あさごはんを たべます。", romaji: "Watashi wa asagohan o tabemasu."},
      {japanese: "この ケーキを たべて ください。", romaji: "Kono kēki o tabete kudasai."},
      {japanese: "きのう すしを たべました。", romaji: "Kinō sushi o tabemashita."}
    ]
  },
  nomu: {
    verb: "のむ",
    meaning: "to drink",
    examples: [
      {japanese: "みずを のみます。", romaji: "Mizu o nomimasu."},
      {japanese: "おさけを のまないで ください。", romaji: "Osake o nomanai de kudasai."},
      {japanese: "きのう コーヒーを のみました。", romaji: "Kinō kōhī o nomimashita."}
    ]
  },
  iku: {
    verb: "いく",
    meaning: "to go",
    examples: [
      {japanese: "がっこうに いきます。", romaji: "Gakkō ni ikimasu."},
      {japanese: "えきまで いって ください。", romaji: "Eki made itte kudasai."},
      {japanese: "きょねん にほんに いきました。", romaji: "Kyonen Nihon ni ikimashita."}
    ]
  },
  // ... (他の動詞データも同様に追加)
};

function loadVerbDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const verbRomaji = urlParams.get('verb');
  const verbInfo = verbData[verbRomaji];
  
  if (!verbInfo) {
    document.getElementById('verbDetails').innerHTML = '<h2>Verb not found</h2>';
    return;
  }
  
  const container = document.getElementById('verbDetails');
  container.innerHTML = `
    <h1>${verbInfo.verb} (${verbRomaji})</h1>
    <h2>${verbInfo.meaning}</h2>
    <h3>Example Sentences:</h3>
  `;
  
  verbInfo.examples.forEach((example, index) => {
    const exampleDiv = document.createElement('div');
    exampleDiv.className = 'example';
    exampleDiv.innerHTML = `
      <p>${example.japanese}</p>
      <p class="romaji">${example.romaji}</p>
      <button class="speak-btn" onclick="speak('${example.japanese}')">Sound</button>
    `;
    container.appendChild(exampleDiv);
  });
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance();
    utterance.text = text;
    utterance.lang = 'ja-JP';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  } else {
    alert('Text-to-speech not supported in this browser');
  }
}

loadVerbDetails();
</script>

</body>
</html>
