<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Verbs 50</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    .button-list button {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #eee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    button:hover {
      background-color: #2e2e2e;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Japanese Verbs 50</h1>

<div class="button-list" id="verbList"></div>

<script>
const verbs = [
  { verb: "たべる", romaji: "taberu", meaning: "to eat", type: "ru-verb" },
  { verb: "のむ", romaji: "nomu", meaning: "to drink", type: "u-verb" },
  { verb: "いく", romaji: "iku", meaning: "to go", type: "u-verb (irregular)" },
  { verb: "くる", romaji: "kuru", meaning: "to come", type: "irregular verb" },
  { verb: "みる", romaji: "miru", meaning: "to see/look/watch", type: "ru-verb" },
  { verb: "ある", romaji: "aru", meaning: "to exist (inanimate)", type: "u-verb" },
  { verb: "いる", romaji: "iru", meaning: "to exist (animate)", type: "ru-verb" },
  { verb: "する", romaji: "suru", meaning: "to do", type: "irregular verb" },
  { verb: "なる", romaji: "naru", meaning: "to become", type: "u-verb" },
  { verb: "かえる", romaji: "kaeru", meaning: "to return", type: "ru-verb" },
  { verb: "はいる", romaji: "hairu", meaning: "to enter", type: "u-verb" },
  { verb: "でる", romaji: "deru", meaning: "to exit", type: "ru-verb" },
  { verb: "あける", romaji: "akeru", meaning: "to open", type: "ru-verb" },
  { verb: "しめる", romaji: "shimeru", meaning: "to close", type: "ru-verb" },
  { verb: "みせる", romaji: "miseru", meaning: "to show", type: "ru-verb" },
  { verb: "きく", romaji: "kiku", meaning: "to listen/ask", type: "u-verb" },
  { verb: "はなす", romaji: "hanasu", meaning: "to speak", type: "u-verb" },
  { verb: "いう", romaji: "iu", meaning: "to say", type: "u-verb" },
  { verb: "かく", romaji: "kaku", meaning: "to write", type: "u-verb" },
  { verb: "よむ", romaji: "yomu", meaning: "to read", type: "u-verb" },
  { verb: "ねる", romaji: "neru", meaning: "to sleep", type: "ru-verb" },
  { verb: "おきる", romaji: "okiru", meaning: "to wake up", type: "ru-verb" },
  { verb: "あるく", romaji: "aruku", meaning: "to walk", type: "u-verb" },
  { verb: "はしる", romaji: "hashiru", meaning: "to run", type: "u-verb" },
  { verb: "つかう", romaji: "tsukau", meaning: "to use", type: "u-verb" },
  { verb: "つくる", romaji: "tsukuru", meaning: "to make", type: "u-verb" },
  { verb: "もつ", romaji: "motsu", meaning: "to hold", type: "u-verb" },
  { verb: "まつ", romaji: "matsu", meaning: "to wait", type: "u-verb" },
  { verb: "あう", romaji: "au", meaning: "to meet", type: "u-verb" },
  { verb: "わかる", romaji: "wakaru", meaning: "to understand", type: "u-verb" },
  { verb: "おぼえる", romaji: "oboeru", meaning: "to remember", type: "ru-verb" },
  { verb: "わすれる", romaji: "wasureru", meaning: "to forget", type: "ru-verb" },
  { verb: "おしえる", romaji: "oshieru", meaning: "to teach", type: "ru-verb" },
  { verb: "ならう", romaji: "narau", meaning: "to learn", type: "u-verb" },
  { verb: "はじめる", romaji: "hajimeru", meaning: "to begin", type: "ru-verb" },
  { verb: "おわる", romaji: "owaru", meaning: "to finish", type: "u-verb" },
  { verb: "はたらく", romaji: "hataraku", meaning: "to work", type: "u-verb" },
  { verb: "べんきょうする", romaji: "benkyou suru", meaning: "to study", type: "irregular verb" },
  { verb: "のる", romaji: "noru", meaning: "to ride", type: "u-verb" },
  { verb: "おりる", romaji: "oriru", meaning: "to get off", type: "ru-verb" },
  { verb: "あらう", romaji: "arau", meaning: "to wash", type: "u-verb" },
  { verb: "かう", romaji: "kau", meaning: "to buy", type: "u-verb" },
  { verb: "うる", romaji: "uru", meaning: "to sell", type: "u-verb" },
  { verb: "きる", romaji: "kiru", meaning: "to wear (upper body)", type: "ru-verb" },
  { verb: "ぬぐ", romaji: "nugu", meaning: "to take off (clothes)", type: "u-verb" },
  { verb: "いれる", romaji: "ireru", meaning: "to put in", type: "ru-verb" },
  { verb: "だす", romaji: "dasu", meaning: "to take out", type: "u-verb" },
  { verb: "およぐ", romaji: "oyogu", meaning: "to swim", type: "u-verb" },
  { verb: "あそぶ", romaji: "asobu", meaning: "to play", type: "u-verb" },
  { verb: "わらう", romaji: "warau", meaning: "to laugh", type: "u-verb" }
];

function renderVerbs() {
  const container = document.getElementById("verbList");
  verbs.forEach(v => {
    const btn = document.createElement("button");
    btn.textContent = `${v.verb} (${v.romaji})`;
    btn.onclick = () => {
      // Store the selected verb in localStorage
      localStorage.setItem('selectedVerb', JSON.stringify(v));
      window.location.href = "verb.html";
    };
    container.appendChild(btn);
  });
}

renderVerbs();
</script>

</body>
</html>
