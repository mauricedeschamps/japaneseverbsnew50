<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Verbs 50</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    .button-list button {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #eee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    button:hover {
      background-color: #2e2e2e;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Japanese Verbs 50</h1>

<div class="button-list" id="verbList"></div>

<script>
const verbs = [
  { verb: "たべる", romaji: "taberu" },
  // ... (他の動詞は同じ)
];

function renderVerbs() {
  const container = document.getElementById("verbList");
  verbs.forEach(v => {
    const btn = document.createElement("button");
    btn.textContent = `${v.verb} (${v.romaji})`;
    btn.onclick = () => window.location.href = `verb.html?verb=${v.romaji}`;
    container.appendChild(btn);
  });
}

renderVerbs();
</script>

</body>
</html>
